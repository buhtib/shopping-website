<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_863490_bziyyotcqbk.css">
    <script src="js/jquery.js"></script>

</head>

<body>
    <!-- header -->
    <header>
        <div class="header-in">
            <div class="logo">
                <p>华为商城</p>
            </div>
        </div>
    </header>

    <!-- section -->
    <section>
        <!-- 上方提示 -->
        <div class="section-top">
            <i class="shop hw-login-tip"></i><span>依据《网络安全法》，为保障您的帐号安全与正常使用，请尽快绑定您的手机号，感谢您的理解及支持！</span>
        </div>
        <!-- 登陆窗口 -->
        <div class="login">
            <div class="login_in">
                <!-- 请登录弹窗 -->
                <div class="pop-ups">

                    <!-- 登陆切换 -->
                    <ul class="switch">
                        <li class="z-login">账号登陆</li>
                        <li class="s-login">扫码登陆</li>
                    </ul>
                    <div class="pop-down">
                        <!-- 登陆 -->
                        <ul class="pop-login">
                            <li><input type="text" placeholder="手机号/邮件地址" autofocus></li>
                            <li><input type="text" placeholder="密码"></li>
                        </ul>
                        <!-- 短信验证 -->
                        <div class="message">
                            <i class="shop hw-phone"></i> <a href="">短信验证码登录</a>
                        </div>
                        <!-- 登陆 按钮-->
                        <button>登录</button>
                        <!-- 记住账号 -->
                        <div class="reb">
                            <input type="checkbox" id="pass"> <label for="pass">记住华为账号</label>
                            <a href="">更多</a>
                        </div>
                        <!-- 注册和找回密码 -->
                        <ul class="reg">
                            <li><a href="register.html" target="_blank">注册账号</a></li>
                            <li><a href="">忘记密码？</a></li>
                        </ul>
                        <!-- 其他方式登陆 -->
                        <div class="change-login">
                            <span>其他方式登陆</span>
                            <ul class="clear">
                                <li><a href="#"> <i class="shop hw-qq"></i></a></li>
                                <li><a href="#"><i class="shop hw-zhifubao"></i> </a></li>
                                <li><a href="#"> <i class="shop hw-weixin"></i></a></li>
                            </ul>
                        </div>

                    </div>
                    <!-- 点击扫码切换的界面 -->
                    <div class="pop-down-right">
                        <div class="hover_box">
                            <!-- 二维码 -->
                            <div class="ma_out">
                                <img src="img/getqrWeb.jpg" alt="">
                            </div>
                            <div class="box_hide">
                                <img src="img/saoyisao.png" alt="">
                            </div>
                        </div>
                        <p>
                            使用<span>华为移动服务APP</span>扫一扫
                        </p>
                        <p>
                            若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div class="footer-in">
            <ul class="about clear">
                <li><a href="http://">华为帐号用户协议</a><span></span> </li>
                <li><a href="http://">关于华为帐号与隐私的声明</a><span></span></li>
                <li><a href="http://"> 常见问题</a></li>
            </ul>
            <p> Copyright © 2011-2018&nbsp; 华为软件技术有限公司&nbsp; 版权所有&nbsp; 保留一切权利&nbsp; 苏B2-20070200号 | 苏ICP备09062682号-9</p>
        </div>
    </footer>
</body>
<script src="js/login.js"></script>
<script>
    //登陆调用
    login.init('.pop-ups');
</script>

</html>
