<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="header-in">
           <div class="logo">
               <p>华为商城</p>
           </div>
        </div>
    </header>

    <!-- section -->
    <section>
        <div class="section-in">
            <!-- 切换及登陆 -->
            <div class="section-top">
                <ul class="toggle">
                    <li class="red"><i></i> <span>手机号</span></li>
                    <li><i></i> <span> 电子邮箱</span></li>
                </ul>
                <div class="login">已有华为账号 <a href="">登陆></a></div>
            </div>

            <!-- 表单注册 -->
            <div class="reg">
                <ul class="input">
                    <li><span>国家/地区</span> <input type="text" maxlength="100" autocomplete="off"></li>
                    <li><span class="icon">+86(中国) <i></i></span><input type="text" maxlength="100" autocomplete="off" placeholder="请输入手机号"></li>
                    <li><span>图形验证码</span><input type="text" maxlength="100" autocomplete="off" placeholder="请输入图形验证码"></li>
                    <li><span>短信验证码</span><input type="text" maxlength="100" autocomplete="off" placeholder="请输入短信验证码"> <a href="#">获取验证码</a></li>
                    <li><span>密码</span><input type="text" maxlength="100" autocomplete="off" placeholder="请输入密码"></li>
                    <li><span>确认密码</span><input type="text" maxlength="100" autocomplete="off" placeholder="请再次输入密码"></li>
                </ul>
                <button class="btn">注册</button>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div class="footer-in">
            <ul class="about clear">
                <li><a href="http://">华为帐号用户协议 | </a></li>
                <li><a href="http://">关于华为帐号与隐私的声明 |</a></li>
                <li><a href="http://"> 常见问题</a></li>
            </ul>

        </div>
    </footer>
</body>

</html>
